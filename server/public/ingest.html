<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>mediasoup ingest POC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    video {
      width: 720px;
      height: 405px;
      background: #000;
    }

    pre {
      background: #f5f5f5;
      padding: 12px;
    }

    button {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <h1>mediasoup ingest POC (FFmpeg → PlainTransport → Browser)</h1>

  <section style="border:1px solid #ddd; padding:12px; margin:12px 0;">
    <h3>Ring Control Plane</h3>

    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
      <button id="btnLoadCameras">Load cameras</button>

      <label>
        Camera:
        <select id="cameraSelect">
          <option value="">(load cameras)</option>
        </select>
      </label>

      <button id="btnStartLive" disabled>Start Live</button>
      <button id="btnTalk" disabled title="Hold to speak">Hold to Talk</button>
    </div>

    <div id="ringStatus" style="margin-top:8px; font-family: monospace;"></div>
  </section>
  <div>
    <button id="btnStopIngest">Stop ingest</button>
  </div>

  <h3>Remote</h3>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <h3>Logs</h3>
  <pre id="log"></pre>

  <section style="border:1px solid #ddd; padding:12px; margin:12px 0;">
    <h3>Ring History</h3>

    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
      <button id="btnLoadHistory" disabled>Load History</button>
      <label>
        Limit:
        <input id="historyLimit" type="number" value="25" min="1" max="200" style="width:80px;" />
      </label>
    </div>

    <div style="margin-top:8px; display:flex; gap:16px; flex-wrap:wrap;">
      <div style="min-width:320px; max-width:520px;">
        <div style="font-family: monospace; margin-bottom:6px;">Events:</div>
        <ul id="historyList" style="margin-top:8px; max-height:220px; overflow:auto; padding-left:18px;"></ul>
      </div>

      <div>
        <div style="font-family: monospace; margin-bottom:6px;">Playback:</div>
        <video id="historyVideo" controls playsinline style="width:720px; height:405px; background:#000;"></video>
      </div>
    </div>
  </section>

  <script src="/ingest-client-bundle.js"></script>
</body>

</html>
