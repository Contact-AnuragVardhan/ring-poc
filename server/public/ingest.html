<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>mediasoup ingest POC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    video {
      width: 720px;
      height: 405px;
      background: #000;
    }

    pre {
      background: #f5f5f5;
      padding: 12px;
    }

    button {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <h1>mediasoup ingest POC (FFmpeg → PlainTransport → Browser)</h1>

  <section style="border:1px solid #ddd; padding:12px; margin:12px 0;">
    <h3>Ring Control Plane</h3>

    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
      <button id="btnLoadCameras">Load cameras</button>

      <label>
        Camera:
        <select id="cameraSelect">
          <option value="">(load cameras)</option>
        </select>
      </label>

      <button id="btnStartLive" disabled>Start Live</button>
      <button id="btnTalk" disabled title="Hold to speak">Hold to Talk</button>
    </div>

    <div id="ringStatus" style="margin-top:8px; font-family: monospace;"></div>
  </section>

  <div>
    <button id="btnStopIngest">Stop ingest</button>
  </div>

  <h3>Remote</h3>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <h3>Logs</h3>
  <pre id="log"></pre>

  <script src="/ingest-client-bundle.js"></script>
</body>

</html>
